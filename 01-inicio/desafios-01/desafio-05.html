    <script>
        var users = [

            {

                    ];

        function mostraHabilidades(){

            for(var i = 0; i < users.length; i++){
                console.log(users[i].nome + " tem a seguinte habilidade : " +
                users[i].habilidades[i+1] + ", " +users[i].habilidades[i]+ ", "+

            }
        }
        mostraHabilidades();
