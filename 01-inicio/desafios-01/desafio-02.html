    <script>

        function pair(n1, n2){
            var i = n1;
            if(n1 < n2){
                while(i <= n2){
                    if(i % 2 == 0){
                        console.log(i);
                    }
                i++;
                }
            }else if(n1 > n2){
                while(i >= n2){
                    if(i % 2 == 0){
                        console.log(i);
                    }
                i--;
                }
            }
        }

        //verifica e mostra os números pares em um intervalo

        //verifica com o primeiro número sendo menor que o segundo número
        pair(50,100);
        //verifica com o primeiro número sendo maior do que o segundo número
        pair(100,50);


    </script>
