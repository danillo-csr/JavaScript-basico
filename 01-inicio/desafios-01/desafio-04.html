<!DOCTYPE html>
<html>
<head>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>
<body>
    


    <script>

        var anosEstudos;

        function experiencia(anosEstudos){
            if( anosEstudos >= 0 && anosEstudos < 1 ){
                return "Iniciante";
            } else if( anosEstudos >= 1 && anosEstudos < 3){
                return "Intermediário";
            } else if ( anosEstudos >= 3 && anosEstudos <= 6){
                return "Avançado";
            } else if ( anosEstudos >= 7){
                return "Jedi Master";
            }
        }

        console.log("Seu nível de experiência é: " + experiencia(2));


    </script>
</body>
</html>
