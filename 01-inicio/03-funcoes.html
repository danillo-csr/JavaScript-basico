<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Funções</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <script>
        
        //define uma função chamada soma e passa como parametros os
        //2 valores referentes as variaveis num1 e num2
        function soma(num1, num2){
            
            //a variavel result recebe a soma dos dois valores
            //passados como parametros
            var result = num1+num2;

            //a função retorna o valor da variavel result
            return result;
        }

        //invoca a funcao definida e passa os dois parametos solicitados
        //o resultado é inserido diretamente como parametro da função log
        //da classe console
        console.log(soma(56,28));
    </script>
</body>
</html>
