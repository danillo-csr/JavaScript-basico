<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ternary Condition</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <script>

        var sex = 'M';

        //na condição ternária a variavel ira receber o valor 'Masculino se
        // a condição (sex == 'M') for verdadeira
        //se não for verdadeira, irá receber o valor 'Feminino'

        //variavel = (condição) ? true : false
        var checkSex = (sex == 'M') ? 'Masculino' : 'Feminino';

        //mostra o valor recebido pela variavel checkSex
        console.log(checkSex);
    </script>
    
</body>
</html>
