<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Curso JavaScript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>


    <script>
    //JavaScript

    console.log('Hello World!')
    //possui tipagem dinamica, sendo assim, o tipo da variável não precisa
    // ser predefinido, sendo definido a partir do dado que nele é inserido  
    var nome = 'Danillo';
    
    //declaração de um array
    var alunos = ['danillo', 'mauro', 'miss'];

    //declara um objeto e seus atributos
    var aluno = {
        nome: 'danillo',
        idade:27,
        peso: 85.5,
        humano: true
    };
    //mostra toda a estrutura do array alunos
    console.log(alunos);

    //mostra o conteúdo da posição 2 do array alunos
    console.log(alunos[2]);

    //mostra toda a estrutura do objeto aluno
    console.log(aluno);

    //mostra o valor do atributo peso o objeto aluno
    console.log(aluno.peso);


    </script>    
</body>
</html>
