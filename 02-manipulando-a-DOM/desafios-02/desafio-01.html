<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>desafio 01</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <div id="principal">

        <button id="btn">Clique me!</button>
    </div>

    <script>

        var btnElement = document.querySelector('#btn');

        btnElement.onclick = function(){

        var divElement = document.querySelector('#principal');
        var quadElement = document.createElement('div');
        divElement.appendChild(quadElement);

        quadElement.style.width = '100px';
        quadElement.style.height = '100px';
        quadElement.style.backgroundColor = 'silver';
        quadElement.style.marginTop = '5px';
        quadElement.style.borderRadius = '5px';
        quadElement.style.boxShadow = '5px 5px 5px gold'

        }
        


    </script>
</body>
</html>
